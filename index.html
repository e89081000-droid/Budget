<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>AHA Power Solutions Catalogue</title>
      <style>
          body { font-family: Arial, sans-serif; margin: 20px; }
              .product { border: 1px solid #ccc; padding: 15px; width: 300px; }
                  .product img { width: 100%; height: auto; }
                      .options { margin-top: 10px; }
                          .price { margin-top: 10px; font-weight: bold; color: green; }
                              button { margin: 5px 0; padding: 8px; width: 100%; }
                                </style>
                                </head>
                                <body>
                                  <h1>AHA Power Solutions Catalogue</h1>

                                    <div class="product">
                                        <h2>Deye 8kW Inverter</h2>
                                            <!-- Replace the src below with the actual photo URL of the Deye 8kW inverter -->
                                                <img src="https://example.com/deye-8kw-inverter.jpg" alt="Deye 8kW Inverter">

                                                    <div class="options">
                                                          <button onclick="showPrice('6')">6 Panels</button>
                                                                <button onclick="showPrice('8')">8 Panels</button>
                                                                    </div>

                                                                        <div id="priceDisplay" class="price"></div>
                                                                          </div>

                                                                            <script>
                                                                                function showPrice(option) {
                                                                                      let priceText = '';
                                                                                            if (option === '6') {
                                                                                                    priceText = 'Price: R90,000';
                                                                                                          } else if (option === '8') {
                                                                                                                  priceText = 'Price: R10,000';
                                                                                                                        }
                                                                                                                              document.getElementById('priceDisplay').innerText = priceText;
                                                                                                                                  }
                                                                                                                                    </script>
                                                                                                                                    </body>
                                                                                                                                    </html>
